# Application Configuration
app.name=Java CLI Utility Suite
app.version=1.0.0

# Default settings
scanner.default.recursive=true
scanner.default.stats=true
scanner.max.file.size=100MB

parser.default.levels=INFO,WARN,ERROR
parser.date.format=yyyy-MM-dd HH:mm:ss

converter.default.pretty=true
converter.max.file.size=50MB

backup.default.compress=false
backup.default.incremental=false

api.default.timeout=30
api.default.follow.redirects=true
api.default.pretty=true

# Logging configuration
logging.level=INFO
logging.file.max.size=10MB
